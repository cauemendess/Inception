services:
  nginx:
    build: ./requirements/nginx
    ports:
      - "443:443"
    container_name: nginx
    env_file: ../.env
    depends_on:
      - wordpress
    restart: always
    volumes:
      - /home/csilva-m/data/wordpress:/var/www/html
    networks:
      inception:
  
  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    env_file: ../.env
    depends_on:
      - mariadb
    restart: always
    volumes:
      - wordpress_data:/var/www/html
    networks:
      inception:
  
  mariadb:
    container_name: mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    env_file: ../.env
    restart: always
    build: ./requirements/mariadb
    networks:
      inception:

networks:
  inception:

volumes:
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/csilva-m/data/wordpress
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/csilva-m/data/mariadb

